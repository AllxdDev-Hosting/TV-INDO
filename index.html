<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Live Stream Channel TV Indonesia</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Simple scrollbar styling for a more modern look */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1f2937;
        }
        ::-webkit-scrollbar-thumb {
            background: #4b5563;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #6b7280;
        }
        .channel-logo {
            filter: drop-shadow(0 1px 2px rgba(0,0,0,0.5));
        }
    </style>
</head>
<body class="bg-gray-900 text-white antialiased">

    <div class="container mx-auto px-4 py-12">

        <!-- Header Section -->
        <header class="text-center mb-12">
            <h1 class="text-4xl md:text-5xl font-bold mb-2 text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-emerald-400">
                Live Stream TV Indonesia
            </h1>
            <p class="text-lg text-gray-400">Daftar Embed URL Live Stream Channel TV di Indonesia.</p>
        </header>

        <!-- TV Channels Grid -->
        <main id="channel-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8">
            <!-- Channel cards will be dynamically inserted here by JavaScript -->
        </main>

        <!-- Footer Section -->
        <footer class="text-center mt-16 text-gray-500">
            <p class="font-semibold text-gray-400">ALLXDDEV</p>
            <p>WA: 6288297793616 | Telegram: AllxdDev</p>
            <p>Email: allxddev@gmail.com</p>
        </footer>

    </div>

    <script>
        // --- DATA SOURCE ---
        // An array of objects containing all the channel information.
        // This makes it easy to manage and render the channels.
        const channels = [
            { name: 'RCTI', url: 'https://sindikasi.inews.id/embed/video/YWdlbnQ9ZGVza3RvcCZ1cmw9aHR0cHMlM0ElMkYlMkZlbWJlZC5yY3RpcGx1cy5jb20lMkZsaXZlJTJGcmN0aSUyRmluZXdzaWQmaGVpZ2h0PTEwMCUyNSZ3aWR0aD0xMDAlMjU=', status: 'Online', limit: 'No Limit', logo: 'https://upload.wikimedia.org/wikipedia/commons/thumb/0/0c/RCTI_logo_2023.svg/2560px-RCTI_logo_2023.svg.png' },
            { name: 'GTV', url: 'https://sindikasi.inews.id/embed/video/YWdlbnQ9ZGVza3RvcCZ1cmw9aHR0cHMlM0ElMkYlMkZlbWJlZC5yY3RpcGx1cy5jb20lMkZsaXZlJTJGZ3R2JTJGaW5ld3NpZCZoZWlnaHQ9MTAwJTI1JndpZHRoPTEwMCUyNQ==', status: 'Online', limit: 'No Limit', logo: 'https://upload.wikimedia.org/wikipedia/commons/thumb/e/e4/GTV_logo_2023.svg/2560px-GTV_logo_2023.svg.png' },
            { name: 'iNews', url: 'https://sindikasi.inews.id/embed/video/YWdlbnQ9ZGVza3RvcCZ1cmw9aHR0cHMlM0ElMkYlMkZlbWJlZC5yY3RpcGx1cy5jb20lMkZsaXZlJTJGaW5ld3MlMkZpbmV3c2lkJmhlaWdodD0xMDAlMjUmd2lkdGg9MTAwJTI1', status: 'Online', limit: 'No Limit', logo: 'https://upload.wikimedia.org/wikipedia/commons/thumb/1/11/INews_logo_2023.svg/1280px-INews_logo_2023.svg.png' },
            { name: 'MNCTV', url: 'https://sindikasi.inews.id/embed/video/YWdlbnQ9ZGVza3RvcCZ1cmw9aHR0cHMlM0ElMkYlMkZlbWJlZC5yY3RpcGx1cy5jb20lMkZsaXZlJTJGbW5jdHYlMkZpbmV3c2lkJmhlaWdodD0xMDAlMjUmd2lkdGg9MTAwJTI1', status: 'Online', limit: 'No Limit', logo: 'https://upload.wikimedia.org/wikipedia/commons/thumb/2/29/MNCTV_logo_2023.svg/2560px-MNCTV_logo_2023.svg.png' },
            { name: 'IDX', url: 'https://sindikasi.inews.id/embed/video/YWdlbnQ9ZGVza3RvcCZ1cmw9aHR0cHMlM0ElMkYlMkZjZG4tbGl2ZXR2LXN0dWRpby5tZXR1YmUuaWQlMkZpZHhjaGFubmVsLm0zdTgmaGVpZ2h0PTEwMCUyNSZ3aWR0aD0xMDAlMjU=', status: 'Online', limit: 'No Limit', logo: 'https://upload.wikimedia.org/wikipedia/commons/thumb/f/f5/IDX_Channel_logo_2021.svg/2560px-IDX_Channel_logo_2021.svg.png' },
            { name: 'MNCNEWS', url: 'https://sindikasi.inews.id/embed/video/YWdlbnQ9ZGVza3RvcCZ1cmw9aHR0cHMlM0ElMkYlMkZjZG4tbGl2ZXR2LXN0dWRpby5tZXR1YmUuaWQlMkZtbmNuZXdzLm0zdTgmaGVpZ2h0PTEwMCUyNSZ3aWR0aD0xMDAlMjU=', status: 'Online', limit: 'No Limit', logo: 'https://upload.wikimedia.org/wikipedia/id/thumb/a/a2/MNC_News_logo_2015.svg/1280px-MNC_News_logo_2015.svg.png' },
            { name: 'TRANS7', url: 'https://20.detik.com/watch/livestreaming-trans7', status: 'Online', limit: 'No Limit', logo: 'https://upload.wikimedia.org/wikipedia/commons/thumb/9/90/Trans7_logo_2013.svg/1024px-Trans7_logo_2013.svg.png' },
            { name: 'TRANS TV', url: 'https://20.detik.com/watch/livestreaming-transtv', status: 'Online', limit: 'No Limit', logo: 'https://upload.wikimedia.org/wikipedia/commons/thumb/a/a4/Trans_TV_logo_2013.svg/1280px-Trans_TV_logo_2013.svg.png' },
            { name: 'CNN INDONESIA', url: 'https://www.cnnindonesia.com/tv/embed?ref=transmedia', status: 'Online', limit: 'No Limit', logo: 'https://upload.wikimedia.org/wikipedia/commons/thumb/9/91/CNN_Indonesia_logo_2016.svg/1280px-CNN_Indonesia_logo_2016.svg.png' },
            { name: 'CNBC INDONESIA', url: 'https://www.cnbcindonesia.com/embed/tv?ref=transmedia', status: 'Offline', limit: 'Offline', logo: 'https://upload.wikimedia.org/wikipedia/commons/thumb/e/e4/CNBC_Indonesia_logo.svg/2560px-CNBC_Indonesia_logo.svg.png' },
            { name: 'SCTV', url: 'https://www.vidio.com/live/204-sctv-tv-stream/embed?autoplay=true&player_only=true&live_chat=false&mute=false&', status: 'Online', limit: 'Limit', logo: 'https://upload.wikimedia.org/wikipedia/commons/thumb/1/17/SCTV_logo_2023.svg/2560px-SCTV_logo_2023.svg.png' },
            { name: 'METRO TV', url: 'https://www.dailymotion.com/embed/video/k236ofBIxajxDiti8CY?autoPlay=1&queue-enable=false', status: 'Online', limit: 'No Limit', logo: 'https://upload.wikimedia.org/wikipedia/commons/thumb/e/e1/Metro_TV_logo_2023.svg/2560px-Metro_TV_logo_2023.svg.png' },
            { name: 'KOMPAS TV', url: 'https://www.dailymotion.com/embed/video/k46igSmSMGBIiWsXtWk?autoplay=1', status: 'Online', limit: 'No Limit', logo: 'https://upload.wikimedia.org/wikipedia/commons/thumb/a/a8/Kompas_TV_logo_2017.svg/2560px-Kompas_TV_logo_2017.svg.png' },
            { name: 'BERITA SATU', url: 'https://beritasatu.tv/playstream.php', status: 'Online', limit: 'No Limit', logo: 'https://upload.wikimedia.org/wikipedia/commons/thumb/6/66/BeritaSatu_logo_2023.svg/2560px-BeritaSatu_logo_2023.svg.png' },
        ];

        // --- DOM MANIPULATION ---
        const channelGrid = document.getElementById('channel-grid');

        // Function to get the appropriate color for the status badge
        const getStatusColor = (status) => {
            if (status === 'Online') return 'bg-green-500/20 text-green-300 border-green-500/30';
            return 'bg-red-500/20 text-red-300 border-red-500/30';
        };
        
        // Function to get the appropriate color for the limit badge
        const getLimitColor = (limit) => {
            if (limit === 'No Limit') return 'bg-blue-500/20 text-blue-300 border-blue-500/30';
            if (limit === 'Limit') return 'bg-yellow-500/20 text-yellow-300 border-yellow-500/30';
            return 'bg-gray-500/20 text-gray-300 border-gray-500/30';
        };

        // Function to load the video stream into a card
        const loadStream = (cardBody, url) => {
            // Clear the card body
            cardBody.innerHTML = '';
            // Create and append the iframe
            const iframe = document.createElement('iframe');
            iframe.src = url;
            iframe.className = 'w-full h-full absolute top-0 left-0';
            iframe.setAttribute('frameborder', '0');
            iframe.setAttribute('allow', 'autoplay; encrypted-media');
            iframe.setAttribute('allowfullscreen', 'true');
            cardBody.appendChild(iframe);
        };

        // --- INITIALIZATION ---
        // Loop through the channels data and create a card for each one
        channels.forEach(channel => {
            const card = document.createElement('div');
            card.className = 'bg-gray-800/50 border border-gray-700/50 rounded-xl shadow-lg flex flex-col overflow-hidden transition-all duration-300 hover:shadow-blue-500/20 hover:border-blue-500/50 hover:-translate-y-1';

            // Create the card body which will hold either the button or the iframe
            const cardBody = document.createElement('div');
            cardBody.className = 'aspect-video w-full bg-black relative flex items-center justify-center';

            if (channel.status === 'Online') {
                // If online, create a "Watch Now" button
                const button = document.createElement('button');
                button.textContent = 'Watch Now';
                button.className = 'px-6 py-2 bg-blue-600 rounded-md font-semibold hover:bg-blue-700 transition-colors focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-900 focus:ring-blue-500';
                button.onclick = () => loadStream(cardBody, channel.url);
                cardBody.appendChild(button);
            } else {
                // If offline, display an "Offline" message
                const offlineText = document.createElement('p');
                offlineText.textContent = 'Currently Offline';
                offlineText.className = 'text-gray-400 font-medium';
                cardBody.appendChild(offlineText);
            }

            // Create the card footer with channel info
            const cardFooter = document.createElement('div');
            cardFooter.className = 'p-4 border-t border-gray-700/50';
            
            const infoContainer = document.createElement('div');
            infoContainer.className = 'flex items-center gap-3';

            const logo = document.createElement('img');
            logo.src = channel.logo;
            // Fallback image in case the logo fails to load
            logo.onerror = () => { logo.src = `https://placehold.co/40x40/1f2937/ffffff?text=${channel.name.charAt(0)}`; };
            logo.alt = `${channel.name} Logo`;
            logo.className = 'h-8 w-auto object-contain channel-logo';

            const channelName = document.createElement('h3');
            channelName.textContent = channel.name;
            channelName.className = 'text-lg font-bold truncate';
            
            infoContainer.appendChild(logo);
            infoContainer.appendChild(channelName);

            const badges = document.createElement('div');
            badges.className = 'flex items-center gap-2 mt-3';
            
            const statusBadge = document.createElement('span');
            statusBadge.textContent = channel.status;
            statusBadge.className = `px-2 py-0.5 text-xs font-medium rounded-full border ${getStatusColor(channel.status)}`;
            
            const limitBadge = document.createElement('span');
            limitBadge.textContent = channel.limit;
            limitBadge.className = `px-2 py-0.5 text-xs font-medium rounded-full border ${getLimitColor(channel.limit)}`;

            badges.appendChild(statusBadge);
            badges.appendChild(limitBadge);
            cardFooter.appendChild(infoContainer);
            cardFooter.appendChild(badges);

            // Assemble the card
            card.appendChild(cardBody);
            card.appendChild(cardFooter);

            // Add the completed card to the grid
            channelGrid.appendChild(card);
        });
    </script>
</body>
</html>
